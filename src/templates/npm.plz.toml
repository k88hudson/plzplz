[template]
description = "Vite + Vitest + ESLint + Prettier"
env = "npm"

# Start development server
[tasks.dev]
env = "npm"
run = "vite"

# Build for production
[tasks.build]
env = "npm"
run = "vite build"

# Preview production build
[tasks.preview]
env = "npm"
run = "vite preview"

# Run tests
[tasks.test]
env = "npm"
run = "vitest run"

# Format source files
[tasks.format]
env = "npm"
run = "prettier ."

[tasks.fix]
env = "npm"
run = "prettier . --write"

# Run linter
[tasks.lint]
env = "npm"
run = "eslint src/"
